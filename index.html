<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* Ustawienie linków w kolumnie */
        a {
            display: block;
            margin-bottom: 10px; /* Dodaj odstęp między linkami, aby były bardziej czytelne */
        }

        /* Dodane style dla tła, koloru tekstu i rozmiaru czcionki */
        body {
            background-color: #f0f0f0; /* Kolor tła */
            color: #333; /* Kolor tekstu */
            font-size: 16px; /* Rozmiar czcionki */
        }

        header {
            background-color: #333; /* Kolor tła nagłówka */
            color: #fff; /* Kolor tekstu w nagłówku */
            padding: 10px; /* Dodaj odstępy wewnątrz nagłówka */
            text-align: center; /* Wyśrodkuj tekst w nagłówku */
        }

        nav {
            background-color: #444; /* Kolor tła nawigacji */
            padding: 10px; /* Dodaj odstępy wewnątrz nawigacji */
        }

        nav ul {
            list-style-type: none; /* Ukryj domyślne oznaczenia listy */
            padding: 0; /* Usuń domyślne wewnętrzne odstępy wewnątrz listy */
            margin: 0; /* Usuń domyślne zewnętrzne odstępy wewnątrz listy */
        }

        nav ul li {
            display: inline; /* Wyświetl elementy listy obok siebie */
            margin-right: 10px; /* Dodaj odstęp między elementami listy */
        }

        section {
            background-color: #fff; /* Kolor tła sekcji */
            margin: 10px; /* Dodaj odstępy zewnętrzne dla sekcji */
            padding: 20px; /* Dodaj odstępy wewnątrz sekcji */
        }

        footer {
            background-color: #333; /* Kolor tła stopki */
            color: #fff; /* Kolor tekstu w stopce */
            padding: 10px; /* Dodaj odstępy wewnątrz stopki */
            text-align: center; /* Wyśrodkuj tekst w stopce */
        }
    </style>
    <script>
       // Sprawdź, czy adres URL zawiera jedną z określonych stron, jeśli nie, przekieruj do "error.html"

        if (!allowedPages.some(page => window.location.href.includes(page))) {
            window.location.href = "error.html";

    </script>
</head>
